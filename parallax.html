<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Video Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .parallax-container {
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .parallax-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .parallax-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 36px;
            z-index: 1;
        }
    </style>
</head>
<body>

<div class="parallax-container">
    <div class="parallax-video-container">
        <video class="parallax-video" autoplay loop muted>
            <source src="Roller Champions_ Game Overview Trailer _ Ubisoft [NA].mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="parallax-content">Parallax Video Section 1</div>
</div>

<div class="parallax-container">
    <div class="parallax-video-container">
        <video class="parallax-video" autoplay loop muted>
            <source src="x2mate.com-Riders Republic_ Cinematic Premiere _ Ubisoft Forward 2020 _ Ubisoft [NA]-(1080p).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="parallax-content">Parallax Video Section 2</div>
</div>

<script>
    let videos = document.querySelectorAll('.parallax-video');
    let scrollPositions = [];

    videos.forEach(video => {
        scrollPositions.push(video.parentElement.offsetTop);
    });

    document.addEventListener('scroll', function () {
        let scrollPosition = window.scrollY;

        for (let i = 0; i < videos.length; i++) {
            if (scrollPosition >= scrollPositions[i] && scrollPosition < scrollPositions[i + 1]) {
                videos[i].style.opacity = 1;
            } else {
                videos[i].style.opacity = 0;
            }
        }
    });
</script>

</body>
</html>
