            margin: 0;

            overflow: hidden; /* Prevent scrolling */
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover the entire viewport */
            z-index: -1; /* Set z-index to -1 so it's behind other content */

        #content {

            z-index: 1; /* Set z-index higher than the video to be on top */

        #taskbar {

        }

        .parallax-container {
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        .parallax-section {
            height: 100%;
            background-position: center;
            background-size: cover;
            position: relative;
        }

        .parallax-content {
            position: absolute;
            top: 20%;
            left: 20%;
            transform: translate(-50%, -50%);
            text-align: left;
            color: white;
            font-size: 55px;
        }
