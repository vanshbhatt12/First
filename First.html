<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Linking to a Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .my-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from anchor element */
        }
    </style>
</head>
<body>

<!-- Your web page content -->

<!-- Button linking to another web page -->
<a href="https://www.example.com" class="my-button">Visit Example.com</a>

<!-- Your web page content -->

</body>
</html>
